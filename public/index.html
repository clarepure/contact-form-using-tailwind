<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form using Tailwind CSS</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>

<body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
        <div
            class="flex flex-col md:flex-row  md:space-x-6 space-y-6 md:space-y-0 bg-cyan-700 w-full max-w-4xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col space-y-8 justify-between">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
                    <p class="pt-2 text-cyan-100 text-sm">
                        paaaaa paaaaa paaaa paaaaa paaaaa paaaaa paaaa paaaaa paaaaa paaaaa paaaa paaaaa paaaaa paaaaa
                        paaaa paaaaa
                    </p>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                        <span>+1 555-555-5555</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                        <span>contact@gmail.com</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon>
                        <span>123 N High Rd, Marsha VT</span>
                    </div>
                </div>
                <div class="flex space-x-4 text-lg">
                    <div>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <div class="relative">
                    <div class="absolute w-40 h-40 bg-teal-400 rounded-full -right-28 -top-28"></div>
                    <div class="absolute w-40 h-40 bg-teal-400 rounded-full -left-28 -bottom-16"></div>
                    <div class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80">
                        <form action="" class="flex flex-col space-y-4">
                            <div>
                                <label for="" class="text-sm">Your name</label>
                                <input type="text" placeholder="Your name"
                                    class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" />
                            </div>
                            <div>
                                <label for="" class="text-sm">Email Address</label>
                                <input type="email" placeholder="Email Address"
                                    class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" />
                            </div>
                            <div>
                                <label for="" class="text-sm">Your name</label>
                                <input type="text" placeholder="Your name"
                                    class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" />
                            </div>
                            <div>
                                <label for="" class="text-sm">Message</label>
                                <textarea placeholder="Message" rows="4"
                                    class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"></textarea>
                            </div>
                            <button
                                class="inline-block self-end bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
